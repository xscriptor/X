<svg
  xmlns="http://www.w3.org/2000/svg"
  width="128"
  height="128"
  viewBox="0 0 512 512"
>
  <defs>
    <!-- Gradiente multicolor -->
    <linearGradient id="xGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0"    stop-color="#7bd88f"/>  <!-- green -->
      <stop offset="0.16" stop-color="#fce566"/>  <!-- yellow -->
      <stop offset="0.33" stop-color="#fd9353"/>  <!-- orange -->
      <stop offset="0.5"  stop-color="#fc618d"/>  <!-- red -->
      <stop offset="0.66" stop-color="#5ad4e6"/>  <!-- blue -->
      <stop offset="0.83" stop-color="#7bd88f"/>  <!-- green -->
      <stop offset="1"    stop-color="#fce566"/>  <!-- yellow -->
    </linearGradient>
  </defs>

  <!-- CÃ­rculo exterior -->
  <circle
    cx="256"
    cy="256"
    r="200"
    fill="none"
    stroke="url(#xGradient)"
    stroke-width="16"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Letra "x" estilo Italianno -->
  <text
    x="256"
    y="300"
    text-anchor="middle"
    fill="url(#xGradient)"
    font-family="'Italianno', cursive"
    font-size="220"
    font-weight="400"
  >
    x
  </text>
</svg>
