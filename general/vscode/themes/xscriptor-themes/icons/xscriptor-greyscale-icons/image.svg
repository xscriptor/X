<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16">
  <!-- Camera body -->
  <rect x="3" y="7" width="18" height="12" rx="2" ry="2" fill="#808080" stroke="#808080" stroke-width="0.5"/>
  <!-- Camera lens -->
  <circle cx="12" cy="13" r="4" fill="#808080" stroke="#808080" stroke-width="0.5"/>
  <circle cx="12" cy="13" r="2.5" fill="#808080"/>
  <!-- Camera flash -->
  <rect x="16" y="8" width="2" height="1.5" rx="0.5" fill="#ffffff"/>
  <!-- Camera viewfinder -->
  <rect x="6" y="5" width="4" height="2" rx="1" fill="#ffffff"/>
  <!-- X in center of lens -->
  <text x="12" y="15" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="6" font-weight="bold">x</text>
</svg>

